<script type="text/javascript">
	

	//刷新验证码
	function refreshValidateCode() {
			document.getElementById("validateCodeImg").src = "./image.jsp?"+new Date();
	}
	//表单提交
	function subBtn(){
		if(formateValidate()){
			fm.submit();
		}
	}
	
	function formateValidate(){
		var member = document.getElementById("member").value;
		if(member=='-1'){
			alert("综合会员不能为空");
			return false;
		}
		
	
	}

				
	//获得居间
	function selcompany(){
		var member = document.getElementById("member").value;
		var company = document.getElementById("company");
		
		while(company.options.length > 0)
		{
			company.options[0].outerHTML = null;
		}
		 var oOption = document.createElement("option");
		    var t = document.createTextNode("----------------------请选择分公司----------------------");
		    var area =0;
			oOption.setAttribute("value", "-1");
			oOption.appendChild(t);
			company.appendChild(oOption);
	
			FirmManager.getMembCompy(member,function(data){
								
					var arr=data.split(";");
					for(var i=0;i<arr.length;i++){
		    			var oOption = document.createElement("option");
		    			var arr2=arr[i].split(",");
		    			if(!arr2[1]){
		    				//var t = document.createTextNode(arr2[0]);
			    		}else{
			    			var t = document.createTextNode("("+arr2[0]+")"+arr2[1]);
					    }
						oOption.setAttribute("value", arr2[0]);
						oOption.appendChild(t);
						company.appendChild(oOption);
						}
			});
		
	}



</script>
